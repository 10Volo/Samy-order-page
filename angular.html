<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<script src="https://code.angularjs.org/1.2.1/angular.min.js"></script>

	<script>
		function testCtrl() {
			alert('1');
		}
	</script>
</head>
<body>
	<div ng-init="name = 'Lola'" ng-controller="testCtrl">
		<p ng-bind="name"></p>
		<p>{{ 1 + 2 }}</p>
	</div>
</body>
</html>
