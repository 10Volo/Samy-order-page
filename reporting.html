<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reporting</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="app/js/main.js"></script>

<body>
    <header>
        <div class="header-logo-wrapper">
            <img src="app/img/header/logo.png" alt="">
        </div>
        <div class="header-menu-nav">
            <div class="menu">
                <ul>
                    <li class="items"><a href=""><img src="app/img/header/content-img-1.png" alt="" width="36" height="28">Create</a></li>
                    <li class="items"><a href=""><img src="app/img/header/content-img-2.png" alt="" width="34" height="27">Report</a></li>

            </div>
            <div class="toggle" onclick="menu_toggle(this.parentNode)">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="header-user-wrapper align-items-center">
            <div class="user-avatar">
                <img src="app/img/header/user.png" alt="">

            <div class="user-name">
                <span>User</span>
                <div class="user-drop-down">
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
            </div>
        </div>

    <section class="reporting-title">
        <div class="container">
            Pizda vesela kolo hatu, chekaje svogo skrupalya
        </div>

    <section class="reporting-spent"></section>

    <section class="reporting-stat"></section>

    <section class="reporting-settings"></section>

    <footer>
        <div class="container">
            <div class="footer-wrapper">
                <div class="footer-menu">
                    <ul>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">TERMS OF USE</a></li>
                        <li><a href="">POLICY</a></li>

                <div class="footer-social">
                    <div class="footer-social-wrapper">
                        <ul>
                            <li><a href=""><img src="app/img/footer/facebook.png" alt=""></a></li>
                            <li><a href=""><img src="app/img/footer/twitter.png" alt=""></a></li>
                            <li><a href=""><img src="app/img/footer/g-plus.png" alt=""></a></li>
                            <li><a href=""><img src="app/img/footer/youtube.png" alt=""></a></li>

                </div>
